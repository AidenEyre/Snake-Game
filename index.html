<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>

  <body>
  <Section id="scoreInfo">
    <div id="Score">
      <h1>Score:</h1>
      <h1 class="score">0</h1>
    </div>

    <div id="highScore">
      <h1>HighScore:</h1>
      <h1 class="highScore">0</h1>
    </div>
  </Section>
    

    <canvas class="GameWindow" style="background-color: aquamarine"></canvas>
    <div class="buttons">
      <button class="buttonUp" id="buttonUp">Up</button>
      <button class="buttonLeft" id="buttonLeft">Left</button>
      <button class="buttonRight" id="buttonRight">Right</button>
      <button class="buttonDown" id="buttonDown">Down</button>
    </div>
  </body>

  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="fruit.js"></script>
  <script type="text/javascript" src="snake.js"></script>
  <script type="text/javascript" src="draw.js"></script>
</html>
